<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;

        }
        .navbar {
            background-color: #1b609d;
            padding: 2%;
            position: sticky;
            top:0px;
            z-index: 1;
        }
        
        .pizza img {
            
            background-repeat:no-repeat;
            background-position: top right;
            background-attachment: fixed;
            background-size: 50%;
           
           
            
        }
        
        .pizza h1{
            color: #1b609d;
            font-family: sans-serif;
            font-weight: bold;
            padding: 5%;
            font-size:2.5rem ;
            position:absolute;
            top:4%
        }
        .pizza p{
            color: rgb(44, 44, 45);
            font-size:large;
            padding-top:0.2rem ;
            
        }
        .radio p{
           color: #1b609d;
           font-size:large;
        }
        .address{
           
        }

        
    </style>
</head>
<body>
    <nav class="navbar">
        
    </nav> 
    <section class="section">
        <div class="pizza">
            <img src="https://stores.dominos.co.in/files/outlet/outlet_facebook_images/outlet_cover_photo/287629/EDV_microsite_creative_1_jpg.jpg" alt="">
            <h1>Domino's Pizza</h1>
            <p>Please select location, so that we can find a restaurant that delivers to you!
            </p>
        <div class="radio">
            <p>
                <input required name="Delivery" type="radio"/>Delivery
                <input name="Pick Up/Dine-in" type="radio"/>Pick Up/Dine-in
            </p>
            <p class="address">
                <textarea name="address" placeholder="Enter Address"></textarea>
            </p>
        </div>
        </div>
       
    </section>
    
    
</body>
</html>
